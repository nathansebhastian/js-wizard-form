<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Wizard Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>The Wizard Form üßô‚Äç‚ôÇÔ∏è</h1>
      <p>Step <span id="currentStep">1</span></p>
      <form id="wizard-form">
        <div id="step1" class="step active">
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              class="form-control"
              id="email"
              name="email"
              type="text"
              placeholder="Enter email"
            />
          </div>
          <button type="button" class="btn btn-next f-right" onclick="nextStep()">
            Next
          </button>
        </div>

        <div id="step2" class="step">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              class="form-control"
              id="username"
              name="username"
              type="text"
              placeholder="Enter username"
            />
          </div>
          <button type="button" class="btn btn-previous" onclick="prevStep()">
            Previous
          </button>
          <button type="button" class="btn btn-next f-right" onclick="nextStep()">
            Next
          </button>
        </div>

        <div id="step3" class="step">
          <div class="form-group">
            <label for="password">Password</label>
            <input
              class="form-control"
              id="password"
              name="password"
              type="password"
              placeholder="Enter password"
            />
          </div>
          <button type="button" class="btn btn-previous" onclick="prevStep()">
            Previous
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
